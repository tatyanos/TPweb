{% extends "app/base.html" %}

{% block content %}

    <div class="container">
        <div class="row">
            <!-- CONTENT -->
            <div class="col-md-8" id="content">

                <!-- HEADER -->

                <!-- QUESTION -->
                <div class="row">
                    <div class="col-md-2">
                        <img class="img-thumbnail" src="http://placehold.it/100x80" alt=""/><br/>

                        <div class="row asks-like-cont">
                            <div class="col-md-6 center-block">
                                <input type="number" name="q1" value="1" class="form-control" maxlength='2' size='2'
                                       min='1' max='10'/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-10">
                        <a href="{% url 'question' question.id %}">
                            <p class="lead">
                                <b>{{ question.title }}</b>
                            </p>
                        </a>

                        <p>{{ question.text }}</p>

                        <div class="row">
                            <div class="col-md-12">
                                Tags:
                                <a href="#">
                                    <span class="label label-info">black-jack</span>
                                </a>
                                <a href="#">
                                    <span class="label label-danger">bender</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /QUESTION -->

                <hr/>

                <!-- ANSWER -->
                {% for answer in answers_list %}
                    <div class="row" style="padding-left: 20px">
                        <div class="col-md-2">
                            <img class="img-thumbnail" src="http://placehold.it/100x80" alt=""/><br/>

                            <div class="row asks-like-cont">
                                <div class="col-md-6 center-block">
                                    <input type="number" name="q2" value="1" class="form-control" maxlength='2' size='2'
                                           min='1' max='10'/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-10">
                            <p>{{ answer.text }}</p>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="checkbox">
                                        <label for="">
                                            <input type="checkbox" name="" value="" checked/> Correct!
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                <!-- /ANSWER -->
                <div class="row" style="padding-left: 20px">
                    <form action="{% url 'answer' question.id %}" method="post" class="form-horizontal row" role="form">
                         {% csrf_token %}
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2">Enter your answer </label>

                            <div class="col-sm-10">
                                <textarea rows="3" cols="100" name="text" class="form-control"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Ask!</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
