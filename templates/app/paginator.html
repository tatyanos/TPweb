<div class="row">
    <div class="col-md-12">
        <ul class="pagination">
            <li><a href="#">&laquo;</a></li>
            {% for page in paginator %}
                <li{% if page == page_current %} class="active"{% endif %}>
                    <a href="{% url 'index_page' page %}">{{ page }}</a>
                </li>
            {% endfor %}
            <li><a href="#">&raquo;</a></li>
        </ul>
    </div>
</div>
