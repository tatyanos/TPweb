<div class="row">
    <div class="col-md-12">
        <ul class="pagination">
            <li><a href="{% url 'index_page' 1 %}">&laquo;</a></li>
            {% if questions.has_previous %}
                <li>
                    <a href="{% url 'index_page' questions.previous_page_number %}">{{ questions.previous_page_number }}</a>
                </li>
            {% endif %}

            <li class="active">
                <a href="{% url 'index_page' questions.number %}">{{ questions.number }}</a>
            </li>

            {% if questions.has_next %}
                <li>
                    <a href="{% url 'index_page' questions.next_page_number %}">{{ questions.next_page_number }}</a>
                </li>
            {% endif %}
            <li><a href="{% url 'index_page' questions.paginator.num_pages %}">&raquo;</a></li>
        </ul>
    </div>
</div>
