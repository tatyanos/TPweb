{% extends "app/base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-10" id="content">
                <!-- HEADER -->
                <div class="row">
                    <div class="col-md-8">
                        <h3>Registration &nbsp;</h3>

                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="inputLogin" class="col-sm-2">Login</label>

                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputLogin" placeholder="Login">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-sm-2">Email</label>

                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputNickname" class="col-sm-2">Nickname</label>

                                <div class="col-sm-10">
                                    <input type="nickname" class="form-control" id="inputNickname"
                                           placeholder="Nickname">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-sm-2">Password</label>

                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword"
                                           placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputRepeatPassword" class="col-sm-2">Repeat password</label>

                                <div class="col-sm-10">
                                    <input type="RepeatPassword" class="form-control" id="inputRepeatPassword"
                                           placeholder="RepeatPassword">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">Register!</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
