{% extends "app/base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-8">
            <h3>Registration &nbsp;</h3>

            <form method="post" action="{% url 'register_add' %}" class="form-horizontal" role="form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="Username" class="col-sm-2">Username</label>

                    <div class="col-sm-10">
                        <input type="text" name="username" class="form-control" id="inputLogin" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2">Email</label>

                    <div class="col-sm-10">
                        <input type="text" name="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2">Password</label>

                    <div class="col-sm-10">
                        <input type="password" name="pswd1" class="form-control" id="inputPassword"
                               placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputRepeatPassword" class="col-sm-2">Repeat password</label>

                    <div class="col-sm-10">
                        <input type="password" name="pswd2" class="form-control" id="inputRepeatPassword"
                               placeholder="RepeatPassword">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-default" value="Register!">
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
