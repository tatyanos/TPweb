<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="/bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Ask Pupkin</a>
        </div>
        <div class="navbar-collapse collapse">
          <div class="col-sm-5 col-md-5">
            <form class="navbar-form" action="">
              <div class="input-group">
                <!--<input class="form-control" type="text" name="" value=""/> -->
                <input type="text" class="form-control search-query" placeholder="Search&hellip;"><span class="fornav"><i class="icon-search"></i></span>
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-sm-2 col-md-2">
            <div class="navbar-form">
              <div class="input-group">
                <button class="btn btn-warning">ASK!</button>
              </div>
            </div>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li style="padding-top: 10px; padding-bottom: 10px;"><img class="img-thumbnail" src="http://placehold.it/50x50" alt="" /></li>
            <li>
              <div class="row" style="padding-top: 25px; padding-left: 10px;">
                <div class="col-md-12">
                  <b>Dr.Pepper</b>
                </div>
              </div>
              <div class="row" style="padding-left: 10px;">
                <div class="col-md-6">
                  <a href="">settings</a>
                </div>
                <div class="col-md-6">
                  <a href="">logout</a>
                </div>
              </div>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <!-- Static navbar -->

    <!-- content -->
    <div class="container">
      <div class="row">
        <div class="col-md-10" id="content">
            {% block content %}{% endblock %}
        </div>
        <div class="col-md-2 pull-right" id="sibebar">
            {% include "app/sidebar.html" %}
        </div>
      </div>
    </div>
    <!-- content -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
