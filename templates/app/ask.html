{% extends "app/base.html" %}

{% block content %}
    <!-- HEADER -->
    <div class="row">
        <div class="col-md-12">
            <form action="" method="post" class="form-horizontal" role="form">
                <h3>New Question</h3>

                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2">Title</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputTitle" placeholder="Title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputText" class="col-sm-2">Text</label>

                    <div class="col-sm-10">
                        <textarea rows="10" cols="100" name="text" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputTags" class="col-sm-2">Tags</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputTags" placeholder="Tags">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Ask!</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
